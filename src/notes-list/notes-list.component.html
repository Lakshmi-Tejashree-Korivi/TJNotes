<div class="container" id="top">
  <ul class="notes">
    <li *ngFor = "let note of notes">
      <button [routerLink]="['/note', note.id]">
        <span class="note-title">{{ note.title }}</span>
        <span class="note-text">{{ note.text }}</span>
      </button>
    </li>
  </ul>
  <nav>
    <button routerLink="./new">Add New</button>
  </nav>
</div>
